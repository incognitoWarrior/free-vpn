<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Status</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ecf0f1;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .icons {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            font-size: 20px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        .input-container input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        .input-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: #ecf0f1;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #2980b9;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="icons">
            <i class="fas fa-globe"></i> <i class="fas fa-shield-alt"></i>
        </div>
        <div class="input-container">
            <input type="text" id="userNumber" placeholder="Enter your number">
            <button onclick="startConnection()">Connect</button>
        </div>
        <div class="loader" style="display:none;"></div>
        <div class="status" id="status"></div>
    </div>
    <script>
        function startConnection() {
            const userNumber = document.getElementById('userNumber').value;
            if (userNumber) {
                document.querySelector('.input-container').style.display = 'none';
                document.querySelector('.loader').style.display = 'block';
                document.getElementById('status').innerText = 'Connecting...';
                setTimeout(() => {
                    document.querySelector('.loader').style.display = 'none';
                    document.getElementById('status').innerText = `Connected with VPN for WhatsApp Video Call with ${userNumber}`;
                }, 5000); // Simulate connection time
            } else {
                alert('Please enter your number.');
            }
        }
    </script>
</body>
</html>
